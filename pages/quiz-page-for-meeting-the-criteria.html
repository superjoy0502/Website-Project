<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Quiz | Dongwoo Kim</title>
		<link rel="icon" href="/img/favicon.png">
		<link href="/stylesheets/style.css" rel="stylesheet" type="text/css" />
		<link href="/stylesheets/quiz.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>

	<body>
		<div id="top" class="menu">
			<h1 id="homelink">Dongwoo Kim</h1>
			<div id="links">
				<button id="aboutlink">About Me</button>
				<button id="interestslink">My Interests</button>
				<button id="organizationslink">Organizations</button>
				<button id="contactlink">Contact Me</button>
			</div>
		</div>
		<div class="stuff">
			<div id="start">
				<label for="questions">Questions Count (between 1 and 8):</label>
				<h2 id="number">0</h2>
				<input type="range" id="questions" name="questions" min="1" max="8" />
				<button class="button" id="startButton">Start</button>
			</div>
		</div>
		<div id="quizcontainer">
			<div id="quiz">
				<div>
					<h2 id="question">Sample Question</h2>
				</div>
				<div id="answer">
					<div id="MC">
						<form id="mcForm">
							<input type="radio" name="MultipleChoice" id="A" value="A">
							<label for="A" id="AText">Sample</label><br>
							<input type="radio" name="MultipleChoice" id="B" value="B">
							<label for="B" id="BText">Sample</label><br>
							<input type="radio" name="MultipleChoice" id="C" value="C">
							<label for="C" id="CText">Sample</label><br>
							<input type="radio" name="MultipleChoice" id="D" value="D">
							<label for="D" id="DText">Sample</label>
						</form>
					</div>
					<div id="SA">
						<form>
							<input type="text" id="textAnswer" name="textAnswer">
						</form>
					</div>
				</div>
				<div id="buttons">
					<button id="previous" class="button">&laquo; Previous</button>
					<button id="next" class="button">Next &raquo;</button>
				</div>
			</div>
		</div>
		<script src="/scripts/script.js"></script>
	</body>

</html>
